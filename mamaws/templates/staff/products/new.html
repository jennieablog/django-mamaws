{% extends 'base.html' %}

{% block content %}
<div class="aboutContainer">
    <div class="aboutHeader">Add Product</div>
    <p style="padding-bottom: 50px;">Add new Product</p>
    <form enctype="multipart/form-data" method="post" style="text-align: left;">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <label class="required" for="id_name">Name:</label>
            <input type="text" name="name" value="" maxlength="200" required="" id="id_name">
        </div>
        <div style="margin-bottom: 20px;">
            <label class="required" for="id_description">Description:</label><br>
            <textarea name="description" cols="40" rows="10" id="id_description"></textarea>
        </div>
        <div style="margin-bottom: 20px;">        
            <strong><label for="id_picture">Picture:</label></strong>
            {% if product.picture %}<a href=""></a><br>{% endif %}
            <input type="file" name="picture" accept="image/*" id="id_picture">
        </div>

        <div style="margin-bottom: 20px;">      
            <label class="required" for="id_unit_price">Unit Price:</label>
            <input type="number" name="unit_price" value="" step="0.01" required="" id="id_unit_price">
        </div>

        <div style="margin-bottom: 20px;">        
            <label class="required" for="id_inventory">Inventory:</label>
            <input type="number" name="inventory" value="" required="" id="id_inventory">
        </div>

        <div style="margin-bottom: 20px;">   
            <label class="required" for="id_category">Category:</label>
            <select name="category" required="" id="id_category">
                <option value="" selected="">---------</option>
                <option value="ballo">Balloons</option>
                <option value="banne">Banners</option>
                <option value="gRBox">Gender Reveal Box</option>
                <option value="gWrap">Gift Wrapper</option>
                <option value="tACha">Table and Chairs</option>
                <option value="dCurt">Decorative Curtains</option>
                <option value="cTopp">Cake Toppers</option>
            </select>
    </div>

        <div><input type="submit" value="Save" class="default" name="_save"></div>
    </form>
</div>
{% endblock %}
