{% extends 'base.html' %}

{% block content %}
<div class="aboutContainer">
    <div class="aboutHeader">Services Management</div>
    <p>Create, retrieve, update, or delete services.</p>
    <h2 style="padding: 20px;"><button style="margin: 5px; width: 100%;"><a href="{% url 'services_new' %}">ADD NEW SERVICE</a></button></h2>

    <table border="1" style="border-collapse: collapse; border-spacing: 10px; width: 80%; text-align: left;">
        <thead>
            <th style="padding: 10px;">NAME</th>
            <th style="padding: 10px;">DESCRIPTION</th>
            <th style="padding: 10px;">PRICE</th>
            <th style="padding: 10px;"></th>
        </thead>
        <tbody>
            {% for service in services %}
            <tr style="padding: 10px;">
                <td style="padding: 10px;">{{ service.name }}</td>
                <td style="padding: 10px;">{{ service.description }}</td>
                <td style="padding: 10px;">{{ service.price }}</td>
                <td style="padding: 10px;">
                    <a href="{% if service.picture %}{{ service.picture.url }}{% endif %}"><button style="margin: 5px; width: 100%;">PREVIEW</button></a>
                    <a href="{% url 'services_edit' pk=service.id %}"><button style="margin: 5px; width: 100%;">EDIT</button></a>
                    <a href="{% url 'services_delete' pk=service.id %}"><button style="margin: 5px; width: 100%;">REMOVE</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>
{% endblock %}
