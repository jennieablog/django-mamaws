{% extends 'base.html' %}

{% block content %}
<style>
    .loginCard{
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        margin-top: 6rem;
        margin-bottom: 6rem;
        /* background-color: white; */
    }
    .coloredCard{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: rgba(255, 255, 255, 0.7);
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        height: 20rem;
        border-radius: 2rem;
    }
    .login{
        display: flex;
        justify-content: center;
        /* align-items: center; */
        color: black;
        /* font-size: 3rem; */
        font-weight: bold;
    }
    .alert{
        color: brown;
        padding-bottom: 1rem;
    }
    .emailrow{
        display: flex;
        width: 30rem;
        justify-content: center;
    }
    .emailrow input{
        background:none;
        border-width: 0px;
        border-bottom: 1px solid #000000;
        margin-bottom: 0.5rem;
    }
    .passwordrow{
        display: flex;
        width: 30rem;
        justify-content: center;
        padding-bottom: 1rem;
    }
    .passwordrow input{
        background:none;
        border-width: 0px;
        border-bottom: 1px solid #000000;
        margin-bottom: 0.5rem;
    }
    
    .forgotpassword{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .forgotpassword button{
        margin-top: 1rem;
        color: white;
        width: 20rem;
        height: 2rem;
        background-color: rgb(39, 39, 39);
        border-radius: 1rem;
        border-width: 0.1rem;
        border-color: white;
    }
    /* .signup span{
        display: flex;
        width: 8rem;
        height: 2rem;
        justify-content: center;
        align-items: center;
        background: white;
        color: black;
        border-width: 2px 2px 2px 0px;
        border-style: solid;
        border-color: #181818;
    } */
</style>

<div class="loginCard">
	<div class="coloredCard">
			<span class="login" style="margin-bottom: 20px;"><h2>Checkout Order # {{ order.id }}</h2></span>

			<form method="post" style="padding: 20px;">
                {% csrf_token %}
                <div style="margin-bottom: 20px;">
                    <label class="required" for="id_shipping_address">Shipping Address:</label><br>
                    <input type="text" name="shipping_address" value="" maxlength="200" required="" id="id_shipping_address" style="width: 100%;">
                </div>
            
                <div style="margin-bottom: 20px;">
                    <label class="required" for="id_payment_method">Payment Method:</label><br>
                    <select name="payment_method" required="" id="id_payment_method" style="width: 100%;">
                        <option value="COD">COD</option>
                    </select>
                </div>
            
                <div class="forgotpassword"><button type="submit" value="Save" name="_save" class="btn btn-primary w-100">SAVE</button></div>
            </form>
	</div>
</div>


{% endblock %}
