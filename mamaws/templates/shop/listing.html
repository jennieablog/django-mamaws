{% extends 'base.html' %}

{% block content %}
<style>
.orders{
	display: flex;
	flex-direction: column;
	/* justify-content: center; */
	align-items: center;
	margin-top: 5rem;
	margin-bottom: 6rem;
}
.coloredCard{
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	background-color: rgba(255, 255, 255, 0.7);
	box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
	border-radius: 2rem;
    padding: 2rem;
}
.myOrders{
    display: flex;
    align-self: start;
    font-size: 1.5rem;
    font-weight: bold;
    padding-bottom: 1rem;
    color: rgb(109, 21, 192);
}
button{
    color: white;
    width:6rem;
    height: 1.5rem;
    background-color: rgb(39, 39, 39);
    border-radius: 0.5rem;
    border-color: white;
    margin-left: 1rem;
}
</style>

<div class="orders">
    <div class="coloredCard">
        <span class="myOrders">My Orders</span>
        <hr style="width: 100%; border: 1px solid rgb(165, 165, 165); margin-bottom:1rem;">

        <table width="1000px">
                <thead style="font-size: 1rem;">
                    <th style="width: 15%; text-align: left;">Purchase ID</th>
                    <th style="width: 25%; text-align: center;">Order Created at:</th>
                    <th style="width: 20%; text-align: right;">Total Cost</th>
                    <th style="width: 25%; text-align: right;">Status</th>
                    <th style="width: 15%; text-align: right;"></th>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td style="text-align: left;"><a href="{% url 'order_details' pk=order.id %}">{{ order.id }}</a></td>
                        <td style="text-align: center;">--DATE--</td>
                        <td style="text-align: right;">--PRICE--</td>
                        <td style="text-align: right;">{{ order.status }}</td>
                        <td style="text-align: right;">
                            {% if order.status == 'APPROVED' %}
                            <button><a href="{% url 'payment' pk=reservation.id %}">Pay now</a></button>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %} 
                </tbody>
        </table>    
    </div>
</div>



{% endblock %}
