{% extends 'base.html' %}

{% block content %}
<h2>My Orders</h2>

<ul>
    {% for order in orders %}
    <li>
        <a href="{% url 'order_details' pk=order.id %}">Purchase ID: {{ order.id }} ({{ order.status }})</a> | Created at: {{ order.created_at }} | TOTAL: {{ order.total_cost }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
