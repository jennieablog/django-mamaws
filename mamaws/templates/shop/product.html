{% extends 'base.html' %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Moul&family=Roboto+Flex:opsz@8..144&display=swap');
    
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        text-decoration: none;
    }
    * a{
        color: black;
    }
    body{
        background: linear-gradient(90deg, #CFECEE 13.39%, #F5B9B9 53.57%, #C3C2FB 85.51%);
        font-family: 'Roboto Flex', sans-serif;
    }
    
    .container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 5rem;
        padding-bottom: 6rem;
    }
    .content1{
        display: flex;
        width: 60rem;
        color: #5b5aaa;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
    }
    .content2{
        display: flex;
        width: 60rem;
        height: 30rem;
        background: rgba(255, 255, 255, 0.35);
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 10px;
        justify-content: center;
        align-items: center;
    }
    .imgContainer{
        display: flex;
        flex-direction: column;
        width: 20rem;
        height: 25rem;
        background: rgba(255, 255, 255, 0.5);
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 5px;
        justify-content: center;
        align-items: center;
    }
    .image{
        width: 17rem;
        height: 22rem;
    }
    .imgPosition{
        display: flex;
        width: 17rem;
        height: 22rem;
        background: lightgray;
        justify-content: center;
        align-items: center;
    }
    .itemDetails{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width:34rem;
        height: 96%;
        padding: 2rem;
    }
    .inputName{
        font-size: 1.5rem;
        font-weight: bold;
    }
    .inputStocks{
        border: 0;
        background-color: rgba(255, 255, 255, 0.5);
        width: 3rem;
    }
    .inputDesc{
        border: 0;
        /* background-color: rgba(255, 255, 255, 0.5); */
    }
    .inputPrice{
        border: 0;
        width: 6rem;
        background-color: rgba(255, 255, 255, 0.5);
    }
    .saveDiv{
        display: flex;
        justify-content: right;
    }
    .saveButton{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 10rem;
        height: 2rem;
        background: white;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border: 0;
        border-radius: 10px;
    }
</style>

<div class="container">

    <div class="content1">
        {{ product.name }}
    </div>

    
    <div class="content2">
        <div class="imgContainer">
            <div class="imgPosition">
                <img class="image" src="{% if product.picture %}{{ product.picture.url }}{% endif %}">
            </div>
        </div>

        <div class="itemDetails">
            <span class="inputName">{{ product.name }}</span>


            <div style="display: flex; justify-content:flex-end;">
                <span>Stocks: {{ product.inventory }}</span>
            </div>
            

            <!-- <label class="required" for="id_description">Description:</label><br> -->
            <p class="inputDesc" cols="40" rows="10">{{ product.description }}</p>
            

            <div style="display: flex; justify-content:space-between;">
                <div>
                    <span class="inputPrice">Php {{ product.unit_price }}</span>
                </div>
            </div>    
            
            <div class="saveDiv">
                <button class="saveButton" onclick="window.history.go(-1)">Back</button>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
