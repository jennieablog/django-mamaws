{% extends 'base.html' %}

{% block content %}

<style>
.reservations{
	display: flex;
	flex-direction: column;
	/* justify-content: center; */
	align-items: center;
	margin-top: 5rem;
	margin-bottom: 6rem;
}
.coloredCard{
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	background-color: rgba(255, 255, 255, 0.7);
	box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
	border-radius: 2rem;
    padding: 2rem;
}
.myReservations{
    display: flex;
    align-self: start;
    font-size: 1.5rem;
    font-weight: bold;
    padding-bottom: 1rem;
    color: rgb(109, 21, 192);
}
button{
    color: white;
    width:6rem;
    height: 1.5rem;
    background-color: rgb(39, 39, 39);
    border-radius: 0.5rem;
    border-color: white;
    margin-left: 1rem;
}
</style>


<div class="reservations">
    <div class="coloredCard">
        <span class="myReservations">My Reservations</span>
        <hr style="width: 100%; margin-bottom:1rem;">
        <table width="1000px">
                <thead style="font-size: 1rem;">
                    <th style="width: 40%; text-align: left;">Party Name</th>
                    <th style="width: 25%; text-align: center;">Party Status</th>
                    <th style="width: 25%; text-align: right;">Price</th>
                    <th style="width: 10%; text-align: right;"></th>
                </thead>
                <tbody>
                    {% for reservation in reservations %}
                    <tr>
                        <td style="text-align: left;"><a href="{% url 'reservation_details' pk=reservation.id %}">{{ reservation.party_name }} </a></td>
                        <td style="text-align: center;">({{reservation.status}})</td>
                        <td style="text-align: right;">Php n/a</td>
                        <td style="text-align: right;">
                            {% if reservation.status == 'APPROVED' %}
                            <button><a href="{% url 'payment' pk=reservation.id %}">Pay now</a></button>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %} 
                </tbody>
        </table>    
    </div>
</div>

{% endblock %}
