{% extends 'base.html' %}

{% block content %}
<h2>Notifications</h2>
<hr>

<ul>
    {% for notification in notifications %}
    <li>
        <a href="{{ notification.url }}">{{ notification.message }} | {{ notification.created_at }} </a>
    </li>
    {% empty %}
    <div width="100%">
        <p>You have no notifications</p>
    </div>
    {% endfor %}
</ul>
{% endblock %}
